<ng-container *ngIf="form">

	<form [formGroup]="form" (ngSubmit)="save()" novalidate autocomplete="off">
		<div>
			<div>
				<label for="mail">Correo:</label>
				<input formControlName="mail" name="mail" id="mail" type="email"
					placeholder="mail" required minlength="6" maxlength="30" />
			</div>
			<div *ngIf="form.get('mail')?.errors && (form.get('mail')?.dirty ||
				form.get('mail')?.touched)">
				<p *ngIf="form.get('mail')?.hasError('required')">Field is required</p>
				<p *ngIf="form.get('mail')?.hasError('email')">Wrong email format</p>
				<p *ngIf="form.get('mail')?.hasError('minlength')">Min of 5 characters</p>
				<p *ngIf="form.get('mail')?.hasError('maxlength')">Max of 10 characters</p>
				<p *ngIf="form.get('mail')?.hasError('validUserMail')">The email already
					exists</p>
			</div>
		</div>

		<div>
			<div>
				<label for="password">Contrase√±a:</label>
				<input formControlName="password" name="password" id="password"
					type="password" placeholder="Password" autocomplete="off" required
					minlength="8" maxlength="20" />
			</div>
			<div *ngIf="form.get('password')?.errors && (form.get('password')?.dirty ||
				form.get('password')?.touched)">
				<p *ngIf="form.get('password')?.hasError('required')">Field is required</p>
				<p *ngIf="form.get('password')?.hasError('minlength')">Min of 8 characters</p>
				<p *ngIf="form.get('password')?.hasError('maxlength')">Max of 10 characters</p>
				<p *ngIf="form.get('password')?.hasError('pattern')">It's not safe</p>
				<p *ngIf="form.get('password')?.hasError('noUpperCase')">Does not have
					capital letters</p>
				<p *ngIf="form.get('password')?.hasError('noLowerCase')">Does not have a
					lowercase letter</p>
				<p *ngIf="form.get('password')?.hasError('noNumeric')">has no numeric
					character</p>
				<p *ngIf="form.get('password')?.hasError('validPasswordStrength')">Not
					secure enough</p>
			</div>
		</div>

		<div>
			<button type="submit" [disabled]="form.invalid">Registro</button>
		</div>
	</form>
